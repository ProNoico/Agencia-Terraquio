<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña - Terraquio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-50">
    <div class="flex min-h-screen flex-col items-center justify-center bg-gray-100 p-4">
        <a href="index.html" class="mb-8">
            <img class="h-20 w-auto" src="recursos/Logo Terraquio_Mesa de trabajo 1.png" alt="Terraquio">
        </a>
        <div class="w-full max-w-md">
            <div class="bg-white p-8 rounded-xl shadow-lg">
                <form id="update-password-form" class="space-y-6">
                    <h2 class="text-2xl font-bold text-center text-gray-800">Crea una Nueva Contraseña</h2>
                    <div>
                        <label for="new-password" class="block text-sm font-medium text-gray-700">Nueva Contraseña</label>
                        <input id="new-password" type="password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                    </div>
                    <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-[#033E4C] hover:bg-opacity-90">Guardar Nueva Contraseña</button>
                </form>
                <p id="update-message" class="mt-4 text-center text-sm"></p>
            </div>
        </div>
    </div>
    <script>
        const SUPABASE_URL = 'https://rwndahfhxxasuwycfjug.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ3bmRhaGZoeHhhc3V3eWNmanVnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMwMzA3MjUsImV4cCI6MjA2ODYwNjcyNX0.gZCP_LDl_WDqnhIIDHdqa-kWsDkYpxJ6RQxZcPtC0ZQ';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const updatePasswordForm = document.getElementById('update-password-form');
        const updateMessage = document.getElementById('update-message');

        updatePasswordForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            updateMessage.textContent = '';
            const newPassword = updatePasswordForm['new-password'].value;

            const { error } = await supabase.auth.updateUser({
                password: newPassword
            });

            if (error) {
                updateMessage.textContent = 'Error: ' + error.message;
                updateMessage.classList.add('text-red-600');
            } else {
                updateMessage.textContent = '¡Contraseña actualizada con éxito! Ya puedes iniciar sesión.';
                updateMessage.classList.add('text-green-600');
            }
        });
    </script>
</body>
</html>
